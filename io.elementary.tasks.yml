app-id: io.elementary.tasks
runtime: io.elementary.Platform
runtime-version: '7.1'
sdk: io.elementary.Sdk
command: io.elementary.tasks
finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'

  - '--system-talk-name=org.freedesktop.GeoClue2'

  # EDS DBus interfaces
  - '--talk-name=org.gnome.evolution.dataserver.Calendar8'
  - '--talk-name=org.gnome.evolution.dataserver.Sources5'

  - '--metadata=X-DConf=migrate-path=/io/elementary/tasks/'
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/vala'
  - '*.a'
  - '*.la'
modules:
  - name: libical
    buildsystem: cmake-ninja
    cleanup:
      - '/lib/cmake'
    config-opts:
      - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
      - '-DCMAKE_INSTALL_LIBDIR=/app/lib'
      - '-DBUILD_SHARED_LIBS=ON'
      - '-DICAL_GLIB=true'
      - '-DICAL_GLIB_VAPI=true'
      - '-DGOBJECT_INTROSPECTION=true'
      - '-DICAL_BUILD_DOCS=false'
    sources:
      - type: git
        url: https://github.com/libical/libical.git
        tag: v3.0.16

  - name: evolution-data-server
    buildsystem: cmake-ninja
    cleanup:
      - '/lib/evolution-data-server/*-backends'
      - '/libexec'
      - '/share/dbus-1/services'
    config-opts:
      - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
      - '-DENABLE_GTK=ON'
      - '-DENABLE_VALA_BINDINGS=ON'
      - '-DENABLE_INTROSPECTION=ON'
      - '-DENABLE_GOA=OFF'
      - '-DENABLE_CANBERRA=OFF'
      - '-DWITH_LIBDB=OFF'
      - '-DENABLE_WEATHER=OFF'
      - '-DWITH_OPENLDAP=OFF'
      - '-DENABLE_INSTALLED_TESTS=OFF'
      - '-DENABLE_GTK=OFF'
      - '-DENABLE_GTK_DOC=OFF'
      - '-DENABLE_EXAMPLES=OFF'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/evolution-data-server.git
        tag: '3.46.2'
      - type: patch
        path: 'eds-gdatasession.patch'
    modules:
      - name: intltool
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            md5: 12e517cac2b57a0121cda351570f1e63

  - name: clutter-gtk
    cleanup:
      - "/share/gtk-doc"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/clutter-gtk/1.8/clutter-gtk-1.8.4.tar.xz
        sha256: 521493ec038973c77edcb8bc5eac23eed41645117894aaee7300b2487cb42b06
    modules:
      - name: cogl
        config-opts:
          - "--disable-cogl-gst"
          - "--disable-gtk-doc"
          - "--enable-xlib-egl-platform"
          - "--enable-wayland-egl-platform"
        cleanup:
          - "/share/gtk-doc"
          - "/share/cogl/examples-data"
        sources:
          - type: archive
            url: https://download.gnome.org/sources/cogl/1.22/cogl-1.22.8.tar.xz
            sha256: a805b2b019184710ff53d0496f9f0ce6dcca420c141a0f4f6fcc02131581d759
      - name: clutter
        config-opts:
          - "--disable-gtk-doc"
          - "--enable-egl-backend"
          - "--enable-wayland-backend"
        cleanup:
          - "/share/gtk-doc"
        sources:
          - type: archive
            url: https://download.gnome.org/sources/clutter/1.26/clutter-1.26.4.tar.xz
            sha256: 8b48fac159843f556d0a6be3dbfc6b083fc6d9c58a20a49a6b4919ab4263c4e6
      - name: clutter-gst
        config-opts:
          - "--disable-gtk-doc"
        cleanup:
          - "/share/gtk-doc"
        sources:
          - type: archive
            url: https://download.gnome.org/sources/clutter-gst/3.0/clutter-gst-3.0.27.tar.xz
            sha256: fe69bd6c659d24ab30da3f091eb91cd1970026d431179b0724f13791e8ad9f9d

  - name: champlain
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libchamplain.git
        branch: 'tintou/libsoup3'

  - name: geocode-glib
    buildsystem: meson
    config-opts:
      - '-Denable-installed-tests=false'
      - '-Denable-gtk-doc=false'
      - '-Dsoup2=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/geocode-glib.git
        tag: '3.26.4'

  - name: tasks
    buildsystem: meson
    sources:
      - type: dir
        path: .
